<form [formGroup]="editForm">
  <div class="content-control">
    <label for="name">Название: </label>
    <input
        pInputText
        id="name"
        formControlName="name" />
  </div>

  <div class="content-control">
    <label for="author">Автор: </label>
    <p-dropdown
      [options]="authors"
      formControlName="author"
      optionLabel="author"
      optionValue="author"
      [style]="{ width: '100%' }"
      [panelStyle]="{'max-height': '220px', 'width': '0'}" />
  </div>

  <div class="content-control">
    <label for="description">Описание: </label>
    <textarea
      rows="5"cols="30"
      pTextarea
      formControlName="description"></textarea>
  </div>

  <div class="content-control">
    <label for="pageCount">Число страниц: </label>
    <input
        pInputText
        id="pageCount"
        formControlName="pageCount" />
  </div>

  <div class="content-control">
    <label for="language">Язык: </label>
    <p-dropdown
      [options]="languages"
      formControlName="language"
      optionLabel="language"
      optionValue="language"
      [style]="{ width: '100%' }"
      [panelStyle]="{'max-height': '220px', 'width': '0'}" />
  </div>

  <div class="content-control">
    <label for="genre">Жанр: </label>
    <input
        pInputText
        id="genre"
        formControlName="genre" />
  </div>

  <p-messages
      [(value)]="messages"
      [enableService]="false"
      [closable]="false" />
</form>
<div class="footer">
  <button
      pButton pRipple
      (click)="save()"
      label="Сохранить"
      class="p-button-success">
  </button>
  <button
      pButton pRipple
      (click)="close()"
      label="Отменить">
  </button>
</div>
