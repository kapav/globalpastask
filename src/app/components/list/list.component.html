<div class="card flex justify-content-center">
  <p-card header="Список книг">
    <p class="m-0">
      <p-button
        label="Добавить"
        icon="pi pi-check"
        (onClick)="edit(true)" />
    </p>
    <p-table
        [value]="books"
        [paginator]="true"
        [rows]="10"
        selectionMode="single"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 15]">
      <ng-template pTemplate="header">
        <tr>
          <th>Название</th>
          <th>Автор</th>
          <th>Число страниц</th>
          <th>Язык</th>
          <th>Жанр</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-book>
        <tr (click)="edit(false, book)">
          <td>{{ book.name }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.pageCount }}</td>
          <td>{{ book.language }}</td>
          <td>{{ book.genre }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
